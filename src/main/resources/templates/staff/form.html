<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        input[type="tel"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button,
        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 10px;
        }
        button:hover,
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Create/Edit Staff</h1>
<form th:action="@{/staff/save}" th:object="${staff}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" required />
    </div>
    <div>
        <label>Role</label>
        <input type="text" th:field="*{role}" required />
    </div>
    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}" required />
    </div>
    <div>
        <label>Phone</label>
        <input type="tel" th:field="*{phone}" />
    </div>
    <div>
        <label>Address</label>
        <textarea th:field="*{address}"></textarea>
    </div>
    <div>
        <label>Salary</label>
        <input type="number" step="0.01" th:field="*{salary}" required />
    </div>
    <div>
        <label>Department</label>
        <input type="text" th:field="*{department}" />
    </div>
    <div>
        <label>Status</label>
        <input type="text" th:field="*{status}" value="active" />
    </div>
    <div>
        <button type="submit">Save</button>
        <a th:href="@{/staff}">Cancel</a>
    </div>
</form>
</body>
</html>
