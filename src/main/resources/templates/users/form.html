<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            
           /*  display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
           /*  background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%; */
            
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            margin-left: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Create/Edit User</h1>
<form th:action="@{/users/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label>Username</label>
        <input type="text" th:field="*{username}" />
    </div>
    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}" />
    </div>
    <div>
        <label>Role</label>
        <input type="text" th:field="*{role}" />
    </div>
    <div>
        <button type="submit">Save</button>
        <a th:href="@{/users}">Cancel</a>
    </div>
</form>
</body>
</html>
